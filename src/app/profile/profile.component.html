<nav class="navbar">
    <div class="navbar-left">
      <h1>Welcome to CollegeDukaan!</h1>
    </div>
    <div class="navbar-right">
      <button (click)="goBack()">Back</button>
    </div>
  </nav>


<div class="container">
    <h1>Seller Profile</h1>
    <div class="email">
      <strong>Email:</strong> {{ userEmail }}
    </div>
    <div class="products">
      <h2>My Products</h2>
      <ul>
        <li *ngFor="let product of productsWithImages">
          <div class="product-image">
            <img *ngIf="product.image" [src]="product.image" alt="{{ product.name }}" />
            <!-- <img *ngIf="product.image" [src]="'data:image/png;base64,' + product.image" alt="{{ product.name }}" /> -->
            <!-- <img [src]="'data:image/jpeg;base64,' + product.image" alt="{{ product.name }}" /> -->
          </div>
          <div class="product-details">
            <h3>{{ product.name }}</h3>
            <p><strong>College:</strong> {{ product.collegeName }}</p>
            <p><strong>Description:</strong> {{ product.description }}</p>
            <p><strong>Location:</strong> {{ product.location }}</p>
            <p><strong>Price:</strong> {{ product.price | currency }}</p>
          </div>
        </li>
      </ul>
      
      <div *ngIf="productsWithImages.length==0">
            Add Product To Sell
      </div>
    </div>
  </div>
